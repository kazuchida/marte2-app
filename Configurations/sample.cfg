+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer
        +Start = {
            Class = StateMachineEvent
            NextState = "RUNNING"
            NextStateError = "ERROR"
            +PrepareNextStateOnOurRTApp = {
        		Class = Message
        		Destination = MyDemoApp
        		Mode = ExpectsReply
        		Function = PrepareNextState
        		+Parameters = {
        			Class = ConfigurationDatabase
        			param1 = State1
        		}
        	}
            +StartNextStateExecutionMsg = {
        		Class = Message
        		Destination = MyDemoApp 
        		Function = StartNextStateExecution
        		Mode = ExpectsReply
        	}
        }
    }
    +RUNNING = {
        Class = ReferenceContainer
        +LOCKEDFOREVER = {
            Class = StateMachineEvent
            NextState = RUNNING
            NextStateError = ERROR
        }
    }
    +ERROR = {
        Class = ReferenceContainer
        +LOCKED4EVER = {
            Class = StateMachineEvent
            NextState = ERROR 
            NextStateError = ERROR
        }
    }
}
+MyDemoApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +TestGAM = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 1 //Hz
                }
            }
            OutputSignals = {
                Counter_DISP = {
                    DataSource = Display
                    Type = int32
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1 
        +DDB1 = {
        	Class = GAMDataSource
        }

        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            SleepPercentage = 30
            ExecutionMode = RealTimeThread
            CPUMask = 0x1
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }

        +Display = {
            Class = LoggerDataSource
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    Functions = {TestGAM}
                    CPUMask = 0x1
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}

